<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Weather Dashboard</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap justify-content-center">
    <h1 class="text-center text-white">Weather Dashboard</h1>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item mt-3">
              <h5>Search for a City:</h5>
            </li>
            <li class="nav-item">
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="cityNameInput">
                <div class="input-group-append ">
                  <button class="btn btn-primary" id="citySearchBtn">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </li>
          </ul>
          <ul class="nav flex-column" id="searchHistoryList">
            <!-- dynamically added search history items-->
          </ul>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <h2 id="greetingText" class="text-center mt-5 pt-5">Please Search A City</h2>
        <div id="mainContentWrapper" class="hideElement">
          <div class="card mb-4">
            <h3 class="card-header bg-transparent" id="cityName"></h3>
            <div class="card-body">
              <p class="mb-4" id="tempDiv"></p>
              <p class="mb-4" id="humdityDiv"></p>
              <p class="mb-4" id="windDiv"></p>
              <p class="mb-4" id="uvDiv"></p>
            </div>
          </div>
  
          <div id="fiveDayForcastWrapper">
            <h3>5-Day Forcast: </h3>
            <div class="card-deck">
              <!-- dynamically added cards showing 5 day forcast-->
            </div>
          </div>

        </div>
      </main>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="scripts/weather.js"></script>
</body>

</html>
